<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>Share your files securely</h2>
          <div class="form-input">
            <button id="sender-start-con-btn">Create room</button>
          </div>
          <div class="form-input" id="join-id"></div>
        </div>
      </div>
      <div class="screen fs-screen">
        <div class="file-input">
          <label for="file-input">Click here to select files for sharing</label>
          <input type="file" id="file-input" />
        </div>
        <div class="files-list">
          <div class="title">Shared shared:</div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./code.js"></script>
  </body>
</html>
